# The main pipeline for uberprojectrohan

resources:
  pipelines:
    uberprojectrohan_etl:
      name: uberprojectrohan_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/uberprojectrohan_etl"

      libraries:
        - glob:
            include: ../src/uberprojectrohan_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
